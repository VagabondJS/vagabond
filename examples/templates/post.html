<form method="post" role="form">
    <div class="form-group">
        <label for="post-title">Title</label>
        <input type="text" class="form-control" id="post-title" name="title" value="<%= title %>"/>
    </div>
    <div class="form-group">
        <label for="post-content">Content</label>
        <textarea class="form-control" name="content" id="post-content" rows="3">
            <%= content %>
        </textarea>
    </div>
    <div class="form-group">
        <label for="post-category">Category</label>
        <input type="text" class="form-control" id="post-category" name="category" value="<%= category %>"/>
    </div>
    <div class="form-group">
        <label for="post-date">Date</label>
        <input type="text" class="form-control" id="post-date" name="date" value="<%= date %>"/>
    </div>
    <input type="submit" class="btn btn-success" value="Save" />
</form>
